<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("<h1> for 1-100 genap</h1>");
      for (i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          document.write(i + "<br>");
        }
      }
      document.write("<h1> for 100-1 ganjil</h1>");
      for (i = 100; i >= 1; i--) {
        if (i % 2 == 1) {
          document.write(i + "<br>");
        }
      }

      document.write("<h1> while 1-100 Genap</h1>");

      i = 1;

      while (i <= 100) {
        if (i % 2 == 0) {
          document.write(i + "<br>");
        }
        i++;
      }

      document.write("<h1> while 100-1 Genap</h1>");

      i = 100;

      while (i >= 1) {
        if (i % 2 == 1) {
          document.write(i + "<br>");
        }
        i--;
      }
    </script>
  </body>
</html>
