<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h2,
      p {
        color: white;
      }

      body {
        background-color: #2b2d41;
      }
    </style>
  </head>
  <body>
    <h2>Simpel Kalkulator</h2>

    <input type="number" id="num1" placeholder="enter a number" />
    <input type="number" id="num2" placeholder="enter a number" />

    <button onclick="tambah()">tambah</button>
    <button onclick="kurang()">kurang</button>
    <button onclick="kali()">kali</button>
    <button onclick="bagi()">bagi</button>

    <p>hasil: <span id="hasil"></span></p>

    <script>
      function tambah() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);

        var hasil = num1 + num2;

        document.getElementById("hasil").innerText = hasil;
      }

      function kurang() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);

        var hasil = num1 - num2;

        document.getElementById("hasil").innerText = hasil;
      }

      function kali() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);

        var hasil = num1 * num2;

        document.getElementById("hasil").innerText = hasil;
      }

      function bagi() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);

        if (num2 !== 0) {
          var hasil = num1 / num2;
        } else {
          var hasil = "gabisa dibagi sama nol aneh lu mah";
        }

        document.getElementById("hasil").innerText = hasil;
      }
    </script>
  </body>
</html>
